<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <!-- 탭 표시 -->
    <title>Netflix</title>

    <!-- 외부 스타일시트 불러오기 -->
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/poster.css">

</head>
<body>
    <!-- 헤더 설정 -->
    <header class="header">
        <!-- 로고 -->
        <div>
            <img class="netflix-logo" src="assets/icons/netflix-logo.svg">
        </div>
        
        <!-- 추천 영상 배너 이미지, 제목/설명 및 시청 바로가기 -->
        <div class="recommend-video">
            <img class="banner-image" src="assets/images/thumbnails/money-heist.jpg">
            <div class="recommend-video-info">
                <p class="recommend-video-name">Money Heist</p>
                <button class="recommend-video-play">Play</button>
                <button class="my-playlist">My List</button>
                <p class="recommend-video-synop">To carry out the biggest heist in history, a mysterious man called The Professor recruits a band of eight robbers who have a single characterisitc: n...</p>
            </div>
        </div>
        
        <!-- 프로필 버튼 -->
        <div>
            <img class="profile-picture" src="assets/images/avatars/avatar-2.png">
        </div>
    </header>


    <!-- 주요 컨텐츠(메인) 설정  -->
    <main class="video-themes">
        <!-- 오라지널 영상 추천 -->
        <div class="video-originals">
            <p class="video-themes-text">NEFLIX ORIGINALS</p>
            <div class="video-originals-container">
                <img class="video-poster video-originals-1" src="assets/images/thumbnails/thumbnail-1.jpeg">
                <img class="video-poster video-originals-2" src="assets/images/thumbnails/thumbnail-2.jpeg">
                <img class="video-poster video-originals-3" src="assets/images/thumbnails/thumbnail-3.jpeg">
                <img class="video-poster video-originals-4" src="assets/images/thumbnails/thumbnail-4.jpeg">
                <img class="video-poster video-originals-5" src="assets/images/thumbnails/thumbnail-5.jpeg">
                <img class="video-poster video-originals-6" src="assets/images/thumbnails/thumbnail-6.jpeg">
                <img class="video-poster video-originals-7" src="assets/images/thumbnails/thumbnail-7.jpeg">
                <img class="video-poster video-originals-8" src="assets/images/thumbnails/thumbnail-8.jpeg">
            </div>
        </div>

        <!-- 최신 트렌드 영상 추천 -->
        <div class="video-now">
            <p class="video-themes-text">Trending NOW</p>
            <div class="video-now-container">
                <img class="video-poster video-now-1" src="assets/images/thumbnails/thumbnail-8.jpeg">
                <img class="video-poster video-now-2" src="assets/images/thumbnails/thumbnail-7.jpeg">
                <img class="video-poster video-now-3" src="assets/images/thumbnails/thumbnail-6.jpeg">
                <img class="video-poster video-now-4" src="assets/images/thumbnails/thumbnail-5.jpeg">
                <img class="video-poster video-now-5" src="assets/images/thumbnails/thumbnail-4.jpeg">
                <img class="video-poster video-now-6" src="assets/images/thumbnails/thumbnail-3.jpeg">
                <img class="video-poster video-now-7" src="assets/images/thumbnails/thumbnail-2.jpeg">
                <img class="video-poster video-now-8" src="assets/images/thumbnails/thumbnail-1.jpeg">
            </div>
        </div>



    </main>
</body>
</html>
